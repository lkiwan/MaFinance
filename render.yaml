databases:
  - name: mafinance-db
    databaseName: mafinance
    user: mafinance_user
    plan: free

services:
  - type: web
    name: mafinance-pro
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt && python init_db.py
    startCommand: bash start.sh
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: mafinance-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production
      - key: FLASK_DEBUG
        value: false
      - key: PYTHON_VERSION
        value: 3.11.0
