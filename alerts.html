<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Alerts - MaFinance Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50">
    <custom-navbar></custom-navbar>

    <div class="max-w-6xl mx-auto px-4 py-8">
        <!-- Header -->
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-2">Price Alerts</h1>
            <p class="text-gray-600">Get notified when stocks reach your target prices</p>
        </div>

        <!-- Auth Message -->
        <div id="authMessage" class="hidden mb-6 bg-yellow-50 border-l-4 border-yellow-400 p-4">
            <div class="flex">
                <div class="flex-shrink-0">
                    <i data-feather="alert-circle" class="text-yellow-400"></i>
                </div>
                <div class="ml-3">
                    <p class="text-sm text-yellow-700">
                        Please <a href="/login.html" class="font-medium underline hover:text-yellow-800">login</a> to create and manage price alerts.
                    </p>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <!-- Create Alert Form -->
            <div class="bg-white rounded-xl shadow-md p-6">
                <h2 class="text-xl font-bold text-gray-900 mb-6 flex items-center gap-2">
                    <i data-feather="plus-circle" class="text-blue-600"></i>
                    Create New Alert
                </h2>

                <form id="alertForm" class="space-y-4">
                    <!-- Stock Selection -->
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">
                            Select Stock
                        </label>
                        <select id="stockSelect"
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                required>
                            <option value="">Choose a stock...</option>
                            <optgroup label="Your Watchlist" id="watchlistGroup">
                            </optgroup>
                            <optgroup label="Your Portfolio" id="portfolioGroup">
                            </optgroup>
                        </select>
                    </div>

                    <!-- Current Price Display -->
                    <div id="currentPriceDisplay" class="hidden bg-blue-50 border border-blue-200 rounded-lg p-4">
                        <div class="flex items-center justify-between">
                            <span class="text-sm font-medium text-gray-700">Current Price:</span>
                            <span class="text-xl font-bold text-blue-600" id="currentPrice">0.00 MAD</span>
                        </div>
                    </div>

                    <!-- Alert Condition -->
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">
                            Alert When Price
                        </label>
                        <div class="grid grid-cols-2 gap-3">
                            <button type="button"
                                    class="condition-btn px-4 py-3 border-2 border-gray-300 rounded-lg hover:border-blue-500 transition"
                                    data-condition="above">
                                <i data-feather="trending-up" class="inline-block mr-2"></i>
                                Goes Above
                            </button>
                            <button type="button"
                                    class="condition-btn px-4 py-3 border-2 border-gray-300 rounded-lg hover:border-blue-500 transition"
                                    data-condition="below">
                                <i data-feather="trending-down" class="inline-block mr-2"></i>
                                Goes Below
                            </button>
                        </div>
                        <input type="hidden" id="alertCondition" required>
                    </div>

                    <!-- Target Price Input -->
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">
                            Target Price (MAD)
                        </label>
                        <div class="relative">
                            <input type="number"
                                   id="targetPrice"
                                   step="0.01"
                                   min="0.01"
                                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                   placeholder="Enter target price..."
                                   required>
                            <div class="absolute right-2 top-1/2 -translate-y-1/2 flex flex-col">
                                <button type="button"
                                        id="increasePrice"
                                        class="px-2 py-1 text-gray-600 hover:text-blue-600 transition">
                                    <i data-feather="chevron-up"></i>
                                </button>
                                <button type="button"
                                        id="decreasePrice"
                                        class="px-2 py-1 text-gray-600 hover:text-blue-600 transition">
                                    <i data-feather="chevron-down"></i>
                                </button>
                            </div>
                        </div>

                        <!-- Quick Price Adjustments -->
                        <div class="mt-3 flex gap-2 flex-wrap" id="quickAdjust" style="display: none;">
                            <span class="text-xs font-medium text-gray-600">Quick adjust:</span>
                            <button type="button" class="quick-adjust-btn text-xs px-2 py-1 bg-gray-100 hover:bg-gray-200 rounded" data-percent="-10">-10%</button>
                            <button type="button" class="quick-adjust-btn text-xs px-2 py-1 bg-gray-100 hover:bg-gray-200 rounded" data-percent="-5">-5%</button>
                            <button type="button" class="quick-adjust-btn text-xs px-2 py-1 bg-gray-100 hover:bg-gray-200 rounded" data-percent="5">+5%</button>
                            <button type="button" class="quick-adjust-btn text-xs px-2 py-1 bg-gray-100 hover:bg-gray-200 rounded" data-percent="10">+10%</button>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit"
                            class="w-full bg-gradient-to-r from-blue-600 to-blue-700 text-white py-3 rounded-lg font-semibold hover:from-blue-700 hover:to-blue-800 transition shadow-md">
                        <i data-feather="bell" class="inline-block mr-2"></i>
                        Create Alert
                    </button>
                </form>
            </div>

            <!-- Active Alerts List -->
            <div class="bg-white rounded-xl shadow-md p-6">
                <h2 class="text-xl font-bold text-gray-900 mb-6 flex items-center gap-2">
                    <i data-feather="bell" class="text-orange-600"></i>
                    Your Active Alerts
                </h2>

                <div id="alertsList" class="space-y-3">
                    <!-- Will be populated by JS -->
                </div>

                <div id="noAlerts" class="text-center py-12 text-gray-400 hidden">
                    <i data-feather="bell-off" class="mx-auto mb-3" style="width: 48px; height: 48px;"></i>
                    <p class="text-lg font-medium">No active alerts</p>
                    <p class="text-sm mt-1">Create your first alert to get started</p>
                </div>
            </div>
        </div>
    </div>

    <custom-footer></custom-footer>

    <script src="components/navbar.js"></script>
    <script src="components/footer.js"></script>
    <script src="alerts.js"></script>
    <script>
        feather.replace();
    </script>
</body>
</html>
