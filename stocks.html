<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moroccan Stocks - MaFinance Pro</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      /* New style for search results dropdown */
      #searchResults {
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        z-index: 20;
        background-color: white;
        border: 1px solid #e5e7eb;
        border-top: none;
        border-radius: 0 0 0.375rem 0.375rem;
        max-height: 200px;
        overflow-y: auto;
      }
      .search-result-item {
        padding: 0.5rem 1rem;
        cursor: pointer;
        transition: background-color 0.2s;
      }
      .search-result-item:hover {
        background-color: #f3f4f6;
      }
      .loading-spinner {
        border: 3px solid #f3f4f6;
        border-top: 3px solid #3b82f6;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin-left: auto;
        margin-right: auto;
      }

      @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
      }

      /* Watchlist button styles */
      .stock-add-watchlist:disabled {
        opacity: 0.8;
        cursor: not-allowed;
      }
      .stock-add-watchlist:disabled:hover {
        transform: none;
      }
    </style>
  </head>
  <body class="bg-gray-50 min-h-screen flex flex-col">
    <custom-navbar></custom-navbar>

    <main class="flex-grow py-8">
      <div class="container mx-auto px-6">
        <div class="mb-8">
          <h1 class="text-4xl font-bold text-gray-800 mb-4">Moroccan Stocks</h1>
          <p class="text-gray-600">
            Real-time market data and analysis for Moroccan companies
          </p>
        </div>

        <!-- Search and Filter Section -->
        <div class="bg-white rounded-xl shadow-lg p-6 mb-8">
          <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <!-- Search with Autocomplete/Suggestions -->
            <div class="relative">
              <input
                type="text"
                id="searchStocks"
                class="form-input w-full pl-10"
                placeholder="Search stocks..."
                aria-label="Search Moroccan Stocks"
              />
              <i
                data-feather="search"
                class="absolute left-3 top-3 text-gray-400"
              ></i>
              <!-- New: Autocomplete/Suggestions container -->
              <div id="searchResults" class="hidden"></div>
            </div>

            <!-- Sector Filter -->
            <select
              id="sectorFilter"
              class="form-input"
              aria-label="Filter by Sector"
            >
              <option value="">All Sectors</option>
              <!-- Les options seront ajoutées ici par script.js -->
            </select>

            <!-- Sort By -->
            <select id="sortBy" class="form-input" aria-label="Sort Stocks by">
              <option value="name">Sort by Name</option>
              <option value="top10">Top 10 Movers</option>
              <option value="price">Sort by Price</option>
              <option value="change">Sort by Change</option>
            </select>
          </div>
        </div>

        <!-- Stocks Grid -->
        <div
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
          id="stocksGrid"
        >
          <!-- Stocks will be loaded here dynamically -->
          <div class="col-span-full text-center py-12">
            <div class="loading-spinner mx-auto mb-4"></div>
            <p class="text-gray-600">Loading Moroccan stocks data...</p>
          </div>
        </div>

        <!-- Stock Card Template -->
        <template id="stockCardTemplate">
          <div
            class="bg-white rounded-xl shadow-lg overflow-hidden hover:shadow-xl transition-all duration-300 transform hover:scale-[1.02] stock-card h-full"
          >
            <div
              class="stock-header p-6 border-b border-gray-100 flex justify-between items-center"
            >
              <div>
                <h3 class="text-xl font-bold text-gray-800 stock-name">
                  Stock Name
                </h3>
                <p class="text-sm text-gray-500 stock-symbol">SYMBOL</p>
              </div>
              <div
                class="stock-change px-3 py-1 rounded-full text-sm font-semibold"
              >
                0.00%
              </div>
            </div>
            <div class="p-6">
              <div class="flex justify-between mb-4">
                <div>
                  <p class="text-sm text-gray-500">Current Price</p>
                  <p class="text-2xl font-bold text-gray-800 stock-price">
                    0.00 MAD
                  </p>
                </div>
                <div>
                  <p class="text-sm text-gray-500">Volume</p>
                  <p class="text-lg font-semibold text-gray-700 stock-volume">
                    0
                  </p>
                </div>
              </div>
              <div class="flex justify-between mb-4">
                <div>
                  <p class="text-sm text-gray-500">Sector</p>
                  <p
                    class="text-sm font-medium text-gray-700 stock-sector capitalize"
                  >
                    Sector
                  </p>
                </div>
                <div>
                  <p class="text-sm text-gray-500">Market Cap</p>
                  <p class="text-sm font-medium text-gray-700 stock-marketcap">
                    0B MAD
                  </p>
                </div>
              </div>
              <!-- Données supplémentaires (masquées par défaut) -->
              <div class="stock-details-container hidden mb-4 border-t pt-4 mt-4">
                <h4 class="font-semibold text-gray-800 mb-3 flex items-center">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-blue-600" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2h-1V9z" clip-rule="evenodd" />
                  </svg>
                  Informations détaillées
                </h4>
                <div class="bg-gray-50 p-4 rounded-lg shadow-inner">
                  <div class="grid grid-cols-2 gap-4">
                    <div class="bg-white p-3 rounded-md shadow-sm">
                      <p class="text-xs font-medium text-blue-600 mb-1">Statut</p>
                      <p class="text-sm font-semibold text-gray-800 stock-statut">-</p>
                    </div>
                    <div class="bg-white p-3 rounded-md shadow-sm">
                      <p class="text-xs font-medium text-blue-600 mb-1">Cours de référence</p>
                      <p class="text-sm font-semibold text-gray-800 stock-cours-reference">-</p>
                    </div>
                    <div class="bg-white p-3 rounded-md shadow-sm">
                      <p class="text-xs font-medium text-blue-600 mb-1">Ouverture</p>
                      <p class="text-sm font-semibold text-gray-800 stock-ouverture">-</p>
                    </div>
                    <div class="bg-white p-3 rounded-md shadow-sm">
                      <p class="text-xs font-medium text-blue-600 mb-1">+ haut jour</p>
                      <p class="text-sm font-semibold text-gray-800 stock-plus-haut">-</p>
                    </div>
                    <div class="bg-white p-3 rounded-md shadow-sm">
                      <p class="text-xs font-medium text-blue-600 mb-1">+ bas jour</p>
                      <p class="text-sm font-semibold text-gray-800 stock-plus-bas">-</p>
                    </div>
                    <div class="bg-white p-3 rounded-md shadow-sm">
                      <p class="text-xs font-medium text-blue-600 mb-1">Meilleur prix achat</p>
                      <p class="text-sm font-semibold text-gray-800 stock-prix-achat">-</p>
                    </div>
                    <div class="bg-white p-3 rounded-md shadow-sm">
                      <p class="text-xs font-medium text-blue-600 mb-1">Meilleur prix vente</p>
                      <p class="text-sm font-semibold text-gray-800 stock-prix-vente">-</p>
                    </div>
                    <div class="bg-white p-3 rounded-md shadow-sm">
                      <p class="text-xs font-medium text-blue-600 mb-1">Quantité achat</p>
                      <p class="text-sm font-semibold text-gray-800 stock-quantite-achat">-</p>
                    </div>
                    <div class="bg-white p-3 rounded-md shadow-sm">
                      <p class="text-xs font-medium text-blue-600 mb-1">Quantité vente</p>
                      <p class="text-sm font-semibold text-gray-800 stock-quantite-vente">-</p>
                    </div>
                    <div class="bg-white p-3 rounded-md shadow-sm">
                     <p class="text-xs font-medium text-blue-600 mb-1">Nombre transactions</p>
                     <p class="text-sm font-semibold text-gray-800 stock-transactions">-</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="flex gap-2 mt-6 pt-4 border-t border-gray-100">
              <button
                class="stock-add-watchlist flex-1 text-center bg-yellow-500 hover:bg-yellow-600 text-white font-semibold py-3 px-3 rounded-lg transition-all duration-300 flex items-center justify-center shadow-md hover:shadow-lg"
                title="Add to Watchlist"
              >
                <i data-feather="star" class="w-5 h-5"></i>
              </button>
              <button
                class="stock-toggle-details flex-1 text-center bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-3 rounded-lg transition-all duration-300 flex items-center justify-center shadow-md hover:shadow-lg"
                title="Toggle Details"
              >
                <i data-feather="info" class="w-5 h-5"></i>
              </button>
              <a
                href="#"
                class="stock-view-details flex-1 text-center bg-purple-600 hover:bg-purple-700 text-white font-semibold py-3 px-3 rounded-lg transition-all duration-300 flex items-center justify-center shadow-md hover:shadow-lg"
                title="View Details"
              >
                <i data-feather="eye" class="w-5 h-5"></i>
              </a>
              <button
                class="stock-details-link flex-1 text-center bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-3 rounded-lg transition-all duration-300 flex items-center justify-center shadow-md hover:shadow-lg"
                title="Analyse"
              >
                <i data-feather="trending-up" class="w-5 h-5"></i>
              </button>
            </div>
          </div>
        </template>

        <!-- Stock Details Modal -->
        <div
          id="stockModal"
          class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 hidden"
        >
          <div
            class="bg-white rounded-xl shadow-2xl max-w-4xl w-full max-h-[90vh] overflow-y-auto"
          >
            <div class="p-6">
              <div class="flex justify-between items-center mb-6">
                <h2
                  class="text-2xl font-bold text-gray-800"
                  id="modalStockName"
                >
                  Stock Details
                </h2>

                <button
                  id="closeModal"
                  class="text-gray-400 hover:text-gray-600"
                  title="Close modal"
                >
                  <i data-feather="x"></i>
                </button>
              </div>
              <div id="modalContent">
                <!-- Stock details will be loaded here -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <custom-footer></custom-footer>

    <div
      id="notification-container"
      class="fixed top-4 right-4 z-[9999] space-y-2"
    ></div>

    <script src="components/navbar.js"></script>
    <script src="components/footer.js"></script>
    <script src="watchlist-manager.js"></script>
    <!-- Le script principal doit être chargé après les composants -->
    <script src="script.js"></script>
    <script>
      feather.replace();
    </script>
  </body>
</html>
