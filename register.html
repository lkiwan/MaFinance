<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - MaFinance Pro</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        .register-container {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            padding: 2rem 1rem;
        }
        .register-container::before {
            content: '';
            position: absolute;
            width: 600px;
            height: 600px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            top: -300px;
            right: -300px;
        }
        .register-container::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            bottom: -200px;
            left: -200px;
        }
        .register-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
            position: relative;
            z-index: 1;
            animation: slideUp 0.5s ease-out;
        }
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }
        .input-group input {
            width: 100%;
            padding: 15px 15px 15px 50px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }
        .input-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .input-group i {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #a0aec0;
        }
        .btn-register {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        .btn-register:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .alert {
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }
        .alert-error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }
        .alert-success {
            background: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }
        .password-strength {
            margin-top: -10px;
            margin-bottom: 10px;
            font-size: 12px;
            display: none;
        }
        .strength-bar {
            height: 4px;
            border-radius: 2px;
            margin-bottom: 5px;
            background: #e2e8f0;
            overflow: hidden;
        }
        .strength-fill {
            height: 100%;
            transition: all 0.3s;
            width: 0%;
        }
        .feature-list {
            background: #f7fafc;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }
        .feature-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        .feature-item:last-child {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-card p-8">
            <div class="text-center mb-6">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-r from-blue-600 to-purple-600 rounded-full mb-4">
                    <i data-feather="trending-up" class="text-white w-8 h-8"></i>
                </div>
                <h1 class="text-3xl font-bold text-gray-800 mb-2">Join MaFinance Pro</h1>
                <p class="text-gray-600">Create your account and start tracking stocks</p>
            </div>

            <div id="alert" class="alert"></div>

            <form id="registerForm" onsubmit="handleRegister(event)">
                <div class="input-group">
                    <i data-feather="user"></i>
                    <input
                        type="text"
                        id="full_name"
                        placeholder="Full Name"
                        autocomplete="name"
                    />
                </div>

                <div class="input-group">
                    <i data-feather="mail"></i>
                    <input
                        type="email"
                        id="email"
                        placeholder="Email Address"
                        required
                        autocomplete="email"
                    />
                </div>

                <div class="input-group">
                    <i data-feather="lock"></i>
                    <input
                        type="password"
                        id="password"
                        placeholder="Password (min. 6 characters)"
                        required
                        autocomplete="new-password"
                        minlength="6"
                        oninput="checkPasswordStrength()"
                    />
                </div>

                <div id="passwordStrength" class="password-strength">
                    <div class="strength-bar">
                        <div id="strengthFill" class="strength-fill"></div>
                    </div>
                    <span id="strengthText"></span>
                </div>

                <div class="input-group">
                    <i data-feather="lock"></i>
                    <input
                        type="password"
                        id="confirm_password"
                        placeholder="Confirm Password"
                        required
                        autocomplete="new-password"
                        minlength="6"
                    />
                </div>

                <div class="mb-6">
                    <label class="flex items-start">
                        <input type="checkbox" class="mr-2 mt-1" id="terms" required>
                        <span class="text-sm text-gray-600">
                            I agree to the <a href="#" class="text-blue-600 hover:underline">Terms of Service</a>
                            and <a href="#" class="text-blue-600 hover:underline">Privacy Policy</a>
                        </span>
                    </label>
                </div>

                <button type="submit" class="btn-register" id="registerBtn">
                    Create Account
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-gray-600">
                    Already have an account?
                    <a href="/login.html" class="text-blue-600 font-semibold hover:underline">Login here</a>
                </p>
            </div>

            <div class="feature-list">
                <p class="font-semibold text-gray-800 mb-3">What you'll get:</p>
                <div class="feature-item">
                    <i data-feather="check-circle" class="text-green-600 w-5 h-5"></i>
                    <span class="text-sm text-gray-700">Real-time stock market data</span>
                </div>
                <div class="feature-item">
                    <i data-feather="check-circle" class="text-green-600 w-5 h-5"></i>
                    <span class="text-sm text-gray-700">Personal watchlist & portfolio tracking</span>
                </div>
                <div class="feature-item">
                    <i data-feather="check-circle" class="text-green-600 w-5 h-5"></i>
                    <span class="text-sm text-gray-700">Price alerts & notifications</span>
                </div>
                <div class="feature-item">
                    <i data-feather="check-circle" class="text-green-600 w-5 h-5"></i>
                    <span class="text-sm text-gray-700">100% free - no credit card required</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        feather.replace();

        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert alert-${type}`;
            alert.style.display = 'block';

            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }

        function checkPasswordStrength() {
            const password = document.getElementById('password').value;
            const strengthDiv = document.getElementById('passwordStrength');
            const strengthFill = document.getElementById('strengthFill');
            const strengthText = document.getElementById('strengthText');

            if (password.length === 0) {
                strengthDiv.style.display = 'none';
                return;
            }

            strengthDiv.style.display = 'block';

            let strength = 0;
            let text = '';
            let color = '';

            if (password.length >= 6) strength += 25;
            if (password.length >= 10) strength += 25;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength += 25;
            if (/\d/.test(password)) strength += 15;
            if (/[^a-zA-Z0-9]/.test(password)) strength += 10;

            if (strength < 30) {
                text = 'Weak';
                color = '#ef4444';
            } else if (strength < 60) {
                text = 'Medium';
                color = '#f59e0b';
            } else {
                text = 'Strong';
                color = '#10b981';
            }

            strengthFill.style.width = strength + '%';
            strengthFill.style.background = color;
            strengthText.textContent = text;
            strengthText.style.color = color;
        }

        async function handleRegister(event) {
            event.preventDefault();

            const full_name = document.getElementById('full_name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirm_password = document.getElementById('confirm_password').value;
            const registerBtn = document.getElementById('registerBtn');

            // Validate passwords match
            if (password !== confirm_password) {
                showAlert('Passwords do not match!', 'error');
                return;
            }

            // Validate password strength
            if (password.length < 6) {
                showAlert('Password must be at least 6 characters long!', 'error');
                return;
            }

            registerBtn.disabled = true;
            registerBtn.textContent = 'Creating Account...';

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password, full_name })
                });

                const data = await response.json();

                if (response.ok && data.status === 'success') {
                    showAlert('Registration successful! Redirecting to login...', 'success');

                    setTimeout(() => {
                        window.location.href = '/login.html';
                    }, 2000);
                } else {
                    showAlert(data.message || 'Registration failed. Please try again.', 'error');
                    registerBtn.disabled = false;
                    registerBtn.textContent = 'Create Account';
                }
            } catch (error) {
                console.error('Registration error:', error);
                showAlert('An error occurred. Please try again later.', 'error');
                registerBtn.disabled = false;
                registerBtn.textContent = 'Create Account';
            }
        }

        // Check if already logged in
        window.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('/api/me');
                if (response.ok) {
                    // Already logged in, redirect to stocks page
                    window.location.href = '/stocks.html';
                }
            } catch (error) {
                // Not logged in, stay on register page
            }

            feather.replace();
        });
    </script>
</body>
</html>
